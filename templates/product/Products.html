<div>
    <div class="col-xs-12 blockMain noPad" style="background-color:#ffffff;">
        <div style="height: 50px;" class="pad20-lr col-xs-12">
            <!-- <span class="pad10-lr"> SEARCH BY PRODUCT <span class="glyphicon glyphicon-menu-down"></span></span> -->
            <div class="col-xs-3 noPad dropdown" >
                <div class="evtProd1" ng-show="!showProd">
                    <div class="col-sm-12 noPad clear-input-wrapper dropdown-toggle" 
                         id="menu1" 
                         data-toggle="dropdown">
                        <label class="dropdowns" style="cursor: pointer;"> SEARCH BY PRODUCT </label>
                        <span class="glyphicon glyphicon-menu-down"></span>
                    </div>
                    <ul class="dropdown-menu dropFilter">
                        <li role="presentation">
                            <input type="text" name="searchProd" class="form-control dropInput" ng-model="searchProd" id="searchProd"
                                   placeholder="Type to search" ng-change="searchFilterByProduct(searchProd, this, $event)" my-enter='closeFilter()' />
                            <span class="clear-input" ng-show="eventType"  ng-click="searchProd = ''">&times;</span>
                        </li>
                    </ul>
                </div>
                <div class="evtProd2" ng-show="showProd">
                    <label class="dropdowns" style="cursor: pointer;color: #FD7357;"> {{searchProd}}</label>
                    <span class="clear-inputFilter" 
                          ng-show="showProd" 
                          ng-click="searchProd = '';searchFilterByProduct(searchProd);showProd = false">
                        <!--&times;-->
                        <i class="fa fa-times"></i>
                    </span>
                </div>
            </div>

                            <div class="col-sm-12 noPad clear-input-wrapper dropdown-toggle" id="status1" data-toggle="dropdown">
                                <label class="dropdowns" style="cursor: pointer;"> STATUS </label>

                                <select ng-model="entryLimit" class="" ng-change="numchanged(entryLimit)">

        </div>
        <!--   <div class="blockMain">
                 <div class="col-xs-12 " style="background-color:#ffffff;overflow-y:auto"> -->
        <!--<div class="text-center" style="display: block;height: 50px;/* border: 1px solid; */background-color: #f1f1f1;margin-bottom: -50px;"></div>-->
        <table class="col-xs-12 table table-bordered PScatalog">
            <thead>
                <tr>
                    <th style="width: 15%;">Vendor Type</th>
                    <th style="width: 20%;">Product</th>
                    <!-- <th>Product UPC/EAN Code</th> -->
                    <th style="width: 20%;">Product Location</th>
                    <th style="width: 20%;">Short Description</th>
                    <th style="width: 15%;">Product Status</th>
                    <th style="width: 10%;" class="text-right">Action</th>
                </tr>
            </thead>
            <!--product in productsList.slice(((currentPage - 1) * entryLimit), ((currentPage) * entryLimit))|orderBy:$index|limitTo:entryLimit| filter:searchProd-->
            <tbody ng-repeat="product in productsList.slice(((currentPage - 1) * entryLimit), ((currentPage) * entryLimit))| orderBy:$index | limitTo:entryLimit | filter:searchProd">
                <tr>
                    <td>{{product.category_name}}</td>
                    <td style="width: 190px;">{{product.product_name}}</td>
                    <!--  <td>{{product.product_upc_ean_code}}</td> -->
                    <td>{{product.productLocation}}</td>
                    <td style="max-width:175px; word-wrap:break-word;" ng-bind-html="product.short_description"></td>
                    <td>{{product.status_text}}</td>
                    <td class="text-right">
                        <!--<i class="fa fa-files-o" aria-hidden="true"></i>-->
                        <i class="fa fa-pencil" aria-hidden="true" ng-click="editProductCatalog(product)" data-toggle="tooltip" title="Edit"></i>
                        <i class="fa fa-trash-o" aria-hidden="true" ng-click="deleteProductConfirm(product)" data-toggle="tooltip" title="Delete"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center " ng-show="productsList.length > 10">
            <uib-pagination class="pagination pagination-sm" total-items="productsList.length" ng-model="currentPage" boundary-links="true" items-per-page="entryLimit" ng-change="pageChanged(currentPage)">
            </uib-pagination>
        </div>

    </div>
</div>
