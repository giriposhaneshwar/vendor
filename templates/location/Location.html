        <table class="col-xs-12 table table-bordered noPad">
            <thead>
                <tr>
                    <th>Location Name</th>
                    <th>Location Description</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Zip</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody ng-repeat="getLoc in getLocation.slice(((currentPage - 1) * entryLimit), ((currentPage) * entryLimit))|orderBy:$index|limitTo:entryLimit">
                <tr>
                    <td>{{getLoc.location_name}}</td>
                    <td>{{getLoc.location_description}}</td>
                    <td style="width: 190px;">{{getLoc.address_line1}} {{getLoc.address_line2}}</td>
                    <td>{{getLoc.city}}</td>
                    <td>{{getLoc.state}}</td>
                    <td>{{getLoc.country}}</td>
                    <td>{{getLoc.zip}}</th>
                    <td style="width:100px">
                        <!--  <i class="fa fa-pencil-square-o btn" aria-hidden="true" ng-click="editLocation(getLoc);" data-toggle="tooltip" title="Edit"></i>

<i ng-show="getLoc.status ==0 " class="fa fa-times btn" aria-hidden="true" ng-click="deleteLocationConfirm(getLoc)" data-toggle="tooltip" title="Delete"></i>-->

                        <ul class="list-inline">
                            <li><span class="fa fa-pencil btn" aria-hidden="true" ng-click="editLocation(getLoc);" data-toggle="tooltip" title="Edit"></span></li>
                            <li ng-show="getLoc.status == 0" class="fa fa-trash-o btn" aria-hidden="true" ng-click="deleteLocationConfirm(getLoc)" data-toggle="tooltip" title="Delete"></li>

                        </ul>


                    </td>


                </tr>
            </tbody>
        </table>
        <div class="text-center " ng-show="getLocation.length > 10">
            <uib-pagination total-items="getLocation.length" ng-model="currentPage" class="pagination pagination-sm" boundary-links="true" items-per-page="entryLimit" ng-change="pageChanged(currentPage)">
            </uib-pagination>
            <!--max-size="maxSize" class="pagination-sm" boundary-links="true"-->
        </div>
