
<div class="modal-header">
    <h3 class="modal-title">Confirmation</h3>
</div>
<div class="modal-body">
    <p style="font-size:15px;"> {{data.text}} {{data.name}}?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm buttonBg height50" type="button" style="width:100px;" ng-click="ok()">Yes</button>
    <button class="btn btn-warning btn-sm buttonBg-white" type="button" style="width:100px;" ng-click="cancel()">No</button>
</div>
